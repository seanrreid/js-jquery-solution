<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unintentionally Spooky Music Box</title>
    <link rel="stylesheet" href="./styles/main.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="intro">
            <h1>(Unintentionally Spooky) My Music Box</h1>
            <p>This is an older project written with jQuery.  I lost the original piano note audio files, so this version has new files.</p>
            <p>I'm fairly certain the audio doesn't properly reflect the notes, but I kept the names the same anyway.</p>
        </section>
        <section class="musicbox">
            <audio id="cAudio">
                <source src="./audio/Piano110.mp3" type="audio/mpeg"></source>
            </audio>
            <audio id="dAudio">
                <source src="./audio/Piano111.mp3" type="audio/mpeg"></source>
            </audio>
            <audio id="eAudio">
                <source src="./audio/Piano112.mp3" type="audio/mpeg"></source>
            </audio>
            <audio id="fAudio">
                <source src="./audio/Piano113.mp3" type="audio/mpeg"></source>
            </audio>
            <audio id="gAudio">
                <source src="./audio/Piano114.mp3" type="audio/mpeg"></source>
            </audio>
            <audio id="aAudio">
                <source src="./audio/Piano115.mp3" type="audio/mpeg"></source>
            </audio>
            <audio id="bAudio">
                <source src="./audio/Piano116.mp3" type="audio/mpeg"></source>
            </audio>
            <div id="instrument">
                <div id="c" class="box"></div>
                <div id="d" class="box"></div>
                <div id="e" class="box"></div>
                <div id="f" class="box"></div>
                <div id="g" class="box"></div>
                <div id="a" class="box"></div>
                <div id="b" class="box"></div>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
